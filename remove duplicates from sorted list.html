<script type="text/javascript">
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @return {ListNode}
 */
var deleteDuplicates = function(head) {
    if(head == null){
        return head;
    }
    var val = head.val;
    var p = head;
    while(p && p.next){
        if(p.next.val == val){
            p.next = p.next.next;
        }else{
            p = p.next;
            val = p.val;
        }
    }
    return head;
};
</script>
