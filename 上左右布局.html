<style>
*{
	margin:0px;
	padding: 0px;
}
	#header{
		width:100%;
		height:50px;
		background:red;
	}
	#left{
		position: absolute;
		display:inline-block;
		width:200px;
		top:50px;
		left:0px;
		height:calc(100% - 50px);
		background: green;
	}
	#right{
		position: absolute;
		display:inline-block;
		width:calc(100% - 200px);
		top:50px;
		left:200px;
		height:calc(100% - 50px);
		background: blue;
	}

</style>
<body>
<div id="container">
	<div id="header"></div>
	<div id="left"></div>
	<div id="right"></div>
</div>
</body>
