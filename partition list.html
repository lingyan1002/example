<script type="text/javascript">
	/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @param {number} x
 * @return {ListNode}
 */
var partition = function(head, x) {
    var l1 = new ListNode();
    var p1 = l1;
    var l2 = new ListNode();
    var p2 = l2;
    var p = head;
    while(p){
        if(p.val < x){
            p1.next = p;
            p1 = p1.next;
        }else{
            p2.next = p;
            p2 = p2.next;
        }
        p = p.next;
    }
    p2.next = null;
    p1.next = l2.next;
    return l1.next;
};
</script>
