<script type="text/javascript">
	/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number}
 */
var searchInsert = function(nums, target) {
    var i = 0;
    var j = nums.length - 1;
    while(i <= j){
        var mid = Math.floor((i + j) / 2);
        if(nums[mid] > target){
            j = mid-1;
        }else if(nums[mid] < target){
            i = mid+1;
        }else{
            return mid;
        }
    }
    return i;
};
</script>
