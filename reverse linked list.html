<script type="text/javascript">
	/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @return {ListNode}
 */
var reverseList = function(head) {
    var l = null;
    var p = head;
    var pre = null;
    while(p){
        var t = p.next;
        if(t == null){
            l = p;
        }
        p.next = pre;
        pre = p;
        p = t;
    }
    return l;
};
</script>
