<script type="text/javascript">
//js基本思路
function g(n){ 
	var n = n.toString(2); 
	var count = 0; 
	for(var i=0;i<n.length;i++) 
	{ 
		if(n[i] == "1") 
		count++; 
	} 
	return count; 
} 
//移位运算统计二进制数中1的个数
function g(n){ 
  var count = 0;
  var flag = 1;
  while(flag){
    if(n & flag){
      count++;
    }
    flag = flag << 1;
  }
  return count; 
} 

//最优解，当前数减1 & 当前数得到的值消除了当前数的最后一个1
function g(n){ 
  var count = 0;
  while(n){
    count++;
    n = (n-1)&n;
  }
  return count; 
} 
</script>
