<script type="text/javascript">
	/**
 * Definition for a binary tree node.
 * function TreeNode(val) {
 *     this.val = val;
 *     this.left = this.right = null;
 * }
 */
/**
 * @param {number[]} preorder
 * @param {number[]} inorder
 * @return {TreeNode}
 */
var buildTree = function(preorder, inorder) {
    var prelen = preorder.length;
    var inlen = inorder.length;
    if(prelen == 0 || inlen == 0){
        return null;
    }
    return build(preorder, 0, prelen-1, inorder, 0, inlen-1);
    
};
function build(preorder,a,b,inorder,m,n){
    if(a>b || m>n){
        return null;
    }
    var root = new TreeNode();
    root.val = preorder[a];
    var num = 0;
    for(var i = m; i <= n; i++){
        if(inorder[i] == preorder[a]){
            break;
        }
        num++;
    }
    root.left = build(preorder, a+1, a+num, inorder, m, i-1);
    root.right = build(preorder, a+num+1, b, inorder, i+1, n);
    return root;
}
</script>
