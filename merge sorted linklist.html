<script type="text/javascript">
	/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} l1
 * @param {ListNode} l2
 * @return {ListNode}
 */
var mergeTwoLists = function(l1, l2) {
    return merge(l1,l2);
};
function merge(l1,l2){
    if(l1 == null){
        return l2;
    }
    if(l2 == null){
        return l1;
    }
    var l = new ListNode();
    if(l1.val < l2.val){
        l.val = l1.val;
        l.next = merge(l1.next,l2);
    }else{
        l.val = l2.val;
        l.next = merge(l1,l2.next);
    }
    return l;
}
</script>
