<script type="text/javascript">
//二分法 递归
function search(a,b,index){
  if(a.length > index){
    a = a.slice(0,index+1);
  }
  if(b.length > index){
    b = b.slice(0,index+1);
  }
  if(a.length == 0){
    return b[index];
  }
  if(b.length == 0){
    return a[index];
  }
  if(index == 0){
    return a[0]<b[0]?a[0]:b[0];
  }
  var mida = a.length >> 1;
  var midb = b.length >> 1;
  var num = mida+midb+1;
  if(a[mida] < b[midb]){
    if(index < num){
      b.splice(midb,b.length-midb);
      return search(a,b,index);
    }else{
      a.splice(0,mida+1);
      return search(a,b,index-mida-1);
    }
  }else{
    if(index < num){
      a.splice(mida,a.length-mida);
      return search(a,b,index);
    }else{
      b.splice(0,midb+1);
      return search(a,b,index-midb-1);
    }
  }
}
