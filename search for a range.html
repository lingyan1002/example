<script type="text/javascript">
	/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */
var searchRange = function(nums, target) {
    var result = [];
    if(nums.length == 0){
        return [-1,-1];
    }
    if(nums.length == 1 && nums[0] != target){
        return [-1,-1];
    }
    if(nums.length == 1 && nums[0] == target){
        return [0,0];
    }
    var i = 0;
    var j = nums.length - 1;
    while(i <= j){
        var mid = Math.floor((i+j)/2);
        if(nums[mid] >= target){
            j = mid - 1;
        }else{
            i = mid + 1;
        }
    }
    if(i < nums.length && nums[i] == target){
        result.push(i);
    }else{
        return [-1,-1];
    }
    j = nums.length - 1;
    while(i <= j){
        var mid = Math.floor((i+j)/2);
        if(nums[mid] <= target){
            i = mid + 1;
        }else{
            j = mid - 1;
        }
    }
    result.push(j);
    return result;
};
alert(searchRange([1,4],4));
</script>
