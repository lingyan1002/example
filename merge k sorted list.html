<script type="text/javascript">
	/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode[]} lists
 * @return {ListNode}
 */
var mergeKLists = function(lists) {
    if(lists.length == 0){
        return null;
    }
    var len = lists.length;
    while(len > 1){
        var k = Math.floor((len+1)/2);
        for(var i = 0; i < Math.floor(len/2) ; i++){
            lists[i] = merge(lists[i],lists[i+k]);
        }
        len = k;
    }
    return lists[0];
};
function merge(l1,l2){
    if(l1 == null){
        return l2;
    }
    if(l2 == null){
        return l1;
    }
    var l = new ListNode();
    if(l1.val < l2.val){
        l.val = l1.val;
        l.next = merge(l1.next,l2);
    }else{
        l.val = l2.val;
        l.next = merge(l1,l2.next);
    }
    return l;
}
</script>
