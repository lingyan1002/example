<script type="text/javascript">
	/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @return {ListNode}
 */
var swapPairs = function(head) {
    if(head == null){
        return head;
    }
    var l = new ListNode(0);
    l.next = head;
    var p = l;
    while(p !== null && p.next !== null && p.next.next !== null){
        var n = p.next;
        var nn = p.next.next;
        p.next = nn;
        n.next = nn.next;
        nn.next = n;
        p = p.next.next;
    }
    return l.next;
    
};
</script>
