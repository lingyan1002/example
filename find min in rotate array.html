<script type="text/javascript">
	/**
 * @param {number[]} nums
 * @return {number}
 */
var findMin = function(nums) {
    if(nums.length == 0){
        return;
    }
    if(nums.length == 1){
        return nums[0];
    }
    if(nums.length == 2){
        return Math.min(nums[0],nums[1]);
    }
    var i = 0;
    var j = nums.length - 1;
    while(i < j){
        if(nums[i] < nums[j]){
            return nums[i];
        }
        var mid = Math.floor((i+j)/2);
        if(nums[mid] > nums[i]){
            i = mid;
        }else if(nums[mid] < nums[i]){
            j = mid;
        }else{
            i++;
        }
    }
    return nums[i];
};
</script>
