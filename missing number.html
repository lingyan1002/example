<script type="text/javascript">
/**
 * @param {number[]} nums
 * @return {number}
 */
var missingNumber = function(nums) {
    var sum = 0;
    var len = nums.length;
    for(var i = 0 ; i < len; i++){
        sum += nums[i];
    }
    return len*(len+1)/2-sum;
};
alert(missingNumber([1]));
</script>
