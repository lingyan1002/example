<script type="text/javascript">
//递归思路
function search(a,num,start,end){
  var end = end || a.length-1;
  var start = start || 0;
  var mid = Math.floor((end+start)/2);
  if(a[mid] == num){
    return mid;
  }else if(a[mid] > num){
    return search(a,num,start,mid-1);
  }else{
    return search(a,num,mid+1,end);
  }
  return false;
}


//非递归思路
function search(a,num){
  if(a.length == 0){
    return false;
  }
  var len = a.length;
  var mid = -1;
  var i = 0;
  var j = len-1;
  while(i <= j){
    mid = Math.floor((i+j)/2);
    if(a[mid] == num){
      return mid;
    }else if(a[mid] > num){
      j = mid-1;
    }else{
      i = mid+1;
    }
  }
  return false;
}
var arr = [-34, 1, 3, 4, 5, 8, 34, 45, 65, 87];
search(arr,4);
</script>
